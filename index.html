<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form-submit">

        <h2>FORM TITLE</h2>

        <!-- Name input -->
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput">
        <br/>
        <br/>

        <!-- Email input -->
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput">
        <br/>
        <br/>

        <!-- Choose Date input -->
        <label for="dateInput">Choose Date:</label>
        <input type="date" id="dateInput">
        <br/>
        <br/>

        <!-- # of nights -->
        <label for="numberOfNightsInput">Number of Nights: </label>
        <!-- make max number 1-28 -->
        <select name="numberOfNightsInput" id="numberOfNightsInput">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>

        </select>

        <br/>
        <br/>
        <!-- # of nights -->
        
        <!-- room selection -->
        <span>Select Room:</span>

        <br />
        

            <!-- Radio room selectors -->
            <input type="radio" name="room" id="queenRadio">
            <span>Queen</span>

            <input type="radio" name="room" id="kingRadio">
            <span>King</span>

            <input type="radio" name="room" id="twoBedroomRadio">
            <span>Two bedroom's</span>

        <br/>
        <br/>
        <!-- END OF: room selection -->


        <!-- Number of people in room, make maximum number 1-4 adults and 0-4 kids -->
        <span>People in room:</span>
        <br />
        <span id="messageDiv"></span>
        <br />
        <label for="numberOfAdults">Adult Guests</label>
        <select name="numberOfAdults" id="numberOfAdults">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label for="numberOfKids">Child Guests</label>
        <select name="numberOfKids" id="numberOfKids">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br/>
        <br/>

        <!-- Discount radio selector -->
        <span>Choose Discount:</span>
        <br />
        <input type="radio" name="discount" id="noDiscountRadio"><span>None</span>
        <input type="radio" name="discount" id="aSeniorDiscountRadio"><span>AAA/Senior (10%)</span>
        <input type="radio" name="discount" id="militaryDiscount"><span>Military (20%)</span>
        <br/>
        <br/>

        <!-- button -->
        <input type="submit" value="Submit" id="submit-btn">
        <br/>
        <!-- button -->

        <!-- COSTS -->
        <p>Original room cost: <span id="originCostSpan"></span></p>
        <p>Discount: <span id="discountSpan"></span></p>
        <p>Discounted room cost: <span id="discountCostSpan"></span></p>
        <p>Tax: <span id="taxSpan"></span></p>
        <p>Total cost: <span id="totalCostSpan"></span></p>
        
    </form>
    <script src="scripts/index.js"></script>
</body>
</html>
